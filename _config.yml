title: "Your Name"
tagline: "PhD Researcher Â· Computer Vision"
description: "Personal scientific homepage: research, publications, updates, and stories."
# If your repo is <username>.github.io (user/organization site), keep baseurl empty.
# If your repo is a project site (<username>.github.io/<repo>), set baseurl to "/<repo>".
baseurl: ""
url: ""

markdown: kramdown

# Collections
collections:
  updates:
    output: true
    permalink: /updates/:name/
  stories:
    output: true
    permalink: /stories/:name/

defaults:
  - scope:
      path: ""
      type: updates
    values:
      layout: post
      nav: updates
  - scope:
      path: ""
      type: stories
    values:
      layout: post
      nav: stories

# Optional (supported on GitHub Pages in most cases)
plugins:
  - jekyll-sitemap
  - jekyll-feed
